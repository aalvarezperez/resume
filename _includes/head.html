<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="robots" content="index, follow">

    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="{{ site.data.resume.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ site.data.resume.title }}">
    <meta name="twitter:description" content="{{ site.description }}">

    <title>{{ site.data.resume.title }}</title>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/resume.css' | relative_url }}?v={{ site.time | date: '%Y%m%d%H%M%S' }}">
    <script src="https://kit.fontawesome.com/4336f727d2.js" crossorigin="anonymous"></script>

    {% seo title=false %}
</head>

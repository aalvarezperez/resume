<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="robots" content="index, follow">

    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>{{ site.data.resume.title }}</title>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/resume.css' | relative_url }}?v={{ site.time | date: '%Y%m%d%H%M%S' }}">
    <script src="https://kit.fontawesome.com/4336f727d2.js" crossorigin="anonymous"></script>

    <!-- Service Worker Configuration -->
    <script>
        window.SW_CONFIG = {
            baseUrl: '{{ site.baseurl }}',
            enabled: true,
            version: '{{ site.time | date: "%Y%m%d%H%M%S" }}',
            messages: {
                title: 'Update Available',
                body: 'A new version of this site is available.',
                button: 'Update Now'
            }
        };
    </script>
    <script defer src="{{ '/assets/js/update-notification.js' | relative_url }}?v={{ site.time | date: '%Y%m%d%H%M%S' }}"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% seo title=false %}
</head>
